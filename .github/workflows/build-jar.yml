name: Maven Build

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'Solutions/workspace/CompactDiscDaoWithRestAndBoot/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'Solutions/workspace/CompactDiscDaoWithRestAndBoot/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Solutions/workspace/CompactDiscDaoWithRestAndBoot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: CompactDiscRestDataBoot
          path: Solutions/workspace/CompactDiscDaoWithRestAndBoot/target/*.jar
          retention-days: 30

      - name: Display build info
        run: |
          echo "Build completed successfully!"
          ls -lh target/*.jar